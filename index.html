<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

<div class="container">
  
  <div class= "tidbit">
    <div class="scores"><a href="highscores.html">View Highscores</a></div>
    <div class="timer">Time: <span id="time">0</span></div>
  </div>

  <main class="gameContainer">
    <div id="starting" class="start">
      <h1>Quiz Challenge!</h1>
      <p>
        Answer the following laboratory related questions within the time limit.
      
        Everytime you get a question wrong, your time will <strong>decrease</strong> by ten seconds!
        
        So be careful!
      </p>
      <button id="start">Start Quiz!</button>

    </div>

    <div id="question" class="hide">
      <h2 id="question-title"></h2>
      <div id="questchoices" class= "choices"></div>
    </div>

    <div id="ending" class="hide">
      <h2>End of the game!</h2>
      <p>Your final score is <span id="final-score"></span>.</p>
      <p>
        Enter your Initials: <input type="text" id="initials" max="3">
        <button id="submit">Submit</button>

      </p>

    </div>

    <div id="feedback" class="feedback hide"></div>
    
  </main>
</div>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
